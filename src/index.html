<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio HTML + CSS</title>
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="bg-lightgray dark:bg-darkgray">
    <header class="sticky top-0 z-30 w-full bg-lightgray/90 dark:bg-darkgray/90">
      <div class="flex w-full max-w-7xl mx-auto items-center justify-center p-4 md:px-8 xl:px-20">
        <div class="flex items-center gap-6">
          <h3 class="font-bold text-2xl lg:text-3xl text-lightgray-900 dark:text-darkgray-900">Personal Portfolio</h3>
          <span class="h-6 w-0.5 bg-lightgray-100 dark:bg-darkgray-100"></span>
          <button id="switch-theme" class="p-1 rounded-lg hover:bg-lightgray-100 dark:hover:bg-darkgray-100">
            <svg
              class="stroke-lightgray-600 flex dark:hidden animate-bounce"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 3C10.8065 4.19347 10.136 5.81217 10.136 7.5C10.136 9.18783 10.8065 10.8065 12 12C13.1935 13.1935 14.8122 13.864 16.5 13.864C18.1878 13.864 19.8065 13.1935 21 12C21 13.78 20.4722 15.5201 19.4832 17.0001C18.4943 18.4802 17.0887 19.6337 15.4442 20.3149C13.7996 20.9961 11.99 21.1743 10.2442 20.8271C8.49836 20.4798 6.89472 19.6226 5.63604 18.364C4.37737 17.1053 3.5202 15.5016 3.17294 13.7558C2.82567 12.01 3.0039 10.2004 3.68509 8.55585C4.36628 6.91131 5.51983 5.50571 6.99987 4.51677C8.47991 3.52784 10.22 3 12 3Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path d="M19 3V7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M21 5H17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg
              class="stroke-darkgray-600 hidden dark:flex animate-bounce"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path d="M12 2V4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 20V22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M4.93018 4.92999L6.34018 6.33999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M17.6602 17.66L19.0702 19.07" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 12H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M20 12H22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6.34018 17.66L4.93018 19.07" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M19.0702 4.92999L17.6602 6.33999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="flex flex-col min-h-screen w-full">
      <section class="flex flex-col w-full py-16 md:py-24">
        <div class="flex flex-col w-full max-w-7xl mx-auto px-4 md:px-8 xl:px-20 gap-12">
          <div class="flex flex-col gap-6">
            <div class="flex justify-center">
              <p
                class="font-medium text-sm text-center text-gray-600 dark:text-darkgray-600 py-1 px-5 bg-lightgray-200 dark:bg-darkgray-200 rounded-xl"
              >
                Figma File
              </p>
            </div>
            <div class="flex w-full justify-center">
              <a href="https://www.figma.com/community/file/1262992249991763120" target="_blank">
                <div class="flex w-[331px] h-[332px]">
                  <img
                    class="rounded-xl shadow-lg transition-transform duration-500 md:hover:scale-105"
                    src="assets/index-images/personal_portfolio_layout.png"
                    alt=""
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="flex flex-col w-full py-16 md:py-24 bg-lightgray-50 dark:bg-darkgray-50">
        <div class="flex flex-col w-full max-w-7xl mx-auto px-4 md:px-8 xl:px-20 gap-6 md:gap-12">
          <div class="flex flex-col items-center gap-6">
            <div class="flex justify-center">
              <p
                class="font-medium text-sm text-center text-gray-600 dark:text-darkgray-600 py-1 px-5 bg-lightgray-200 dark:bg-darkgray-200 rounded-xl"
              >
                HTML + CSS
              </p>
            </div>
            <div class="flex w-full justify-center">
              <a href="landing-page.html" target="_blank">
                <div class="flex w-[350px] h-[169px] md:w-[600px] md:h-[290px]">
                  <img
                    class="flex dark:hidden rounded-xl shadow-lg transition-transform duration-500 md:hover:scale-105"
                    src="assets/index-images/html_css_light_mode.png"
                    alt=""
                  />
                  <img
                    class="hidden dark:flex rounded-xl shadow-lg transition-transform duration-500 md:hover:scale-105"
                    src="assets/index-images/html_css_dark_mode.png"
                    alt=""
                  />
                </div>
              </a>
            </div>
            <div class="flex justify-center">
              <!-- Place this tag where you want the button to render. -->
              <a
                class="github-button"
                href="https://github.com/renanfranca/personal-portfolio-html-css"
                data-size="large"
                data-show-count="true"
                aria-label="Star renanfranca/personal-portfolio-html-css on GitHub"
                >Access the project repository</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const switchTheme = document.querySelector('#switch-theme');

      switchTheme.addEventListener('click', function () {
        document.documentElement.classList.toggle('dark');
      });
    </script>
  </body>
</html>
